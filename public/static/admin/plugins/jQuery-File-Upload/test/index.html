<!DOCTYPE HTML><html lang="en"><head> <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]--><meta charset="utf-8"><title>jQuery File Upload Plugin Test</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="//codeorigin.jquery.com/qunit/qunit-1.14.0.css"></head><body><h1 id="qunit-header">jQuery File Upload Plugin Test</h1><h2 id="qunit-banner"></h2><div id="qunit-testrunner-toolbar"></div><h2 id="qunit-userAgent"></h2><ol id="qunit-tests"></ol><div id="qunit-fixture"><form id="fileupload" action="../server/php/" method="POST" enctype="multipart/form-data"><div class="row fileupload-buttonbar"><div class="col-lg-7"><span class="btn btn-success fileinput-button"><i class="icon-plus icon-white"></i> <span>Add files...</span> <input type="file" name="files[]" multiple></span> <button type="submit" class="btn btn-primary start"><i class="icon-upload icon-white"></i> <span>Start upload</span></button> <button type="reset" class="btn btn-warning cancel"><i class="icon-ban-circle icon-white"></i> <span>Cancel upload</span></button> <button type="button" class="btn btn-danger delete"><i class="icon-trash icon-white"></i> <span>Delete</span></button> <input type="checkbox" class="toggle"><span class="fileupload-process"></span></div><div class="col-lg-5 fileupload-progress"><div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div><div class="progress-extended">&nbsp;</div></div></div><table role="presentation" class="table table-striped"><tbody class="files"></tbody></table></form></div><script id="template-upload" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-upload">
        <td>
            <span class="preview"></span>
        </td>
        <td>
            <p class="name">{%=file.name%}</p>
            <strong class="error text-danger"></strong>
        </td>
        <td>
            <p class="size">Processing...</p>
            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
        </td>
        <td>
            {% if (!i && !o.options.autoUpload) { %}
                <button class="btn btn-primary start" disabled>
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start</span>
                </button>
            {% } %}
            {% if (!i) { %}
                <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}
</script><script id="template-download" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-download">
        <td>
            <span class="preview">
                {% if (file.thumbnailUrl) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a>
                {% } %}
            </span>
        </td>
        <td>
            <p class="name">
                {% if (file.url) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl?'data-gallery':''%}>{%=file.name%}</a>
                {% } else { %}
                    <span>{%=file.name%}</span>
                {% } %}
            </p>
            {% if (file.error) { %}
                <div><span class="label label-danger">Error</span> {%=file.error%}</div>
            {% } %}
        </td>
        <td>
            <span class="size">{%=o.formatFileSize(file.size)%}</span>
        </td>
        <td>
            {% if (file.deleteUrl) { %}
                <button class="btn btn-danger delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" name="delete" value="1" class="toggle">
            {% } else { %}
                <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}
</script><script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script><script src="../js/vendor/jquery.ui.widget.js"></script><script src="//blueimp.github.io/JavaScript-Templates/js/tmpl.min.js"></script><script src="//blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script><script src="//blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script><script src="../js/jquery.iframe-transport.js"></script><script src="../js/jquery.fileupload.js"></script><script>
/* global window, $ */
window.testBasicWidget = $.blueimp.fileupload;
</script><script src="../js/jquery.fileupload-process.js"></script><script src="../js/jquery.fileupload-image.js"></script><script src="../js/jquery.fileupload-audio.js"></script><script src="../js/jquery.fileupload-video.js"></script><script src="../js/jquery.fileupload-validate.js"></script><script src="../js/jquery.fileupload-ui.js"></script><script>
/* global window, $ */
window.testUIWidget = $.blueimp.fileupload;
</script><script src="//code.jquery.com/qunit/qunit-1.15.0.js"></script><script src="test.js"></script></body></html>
